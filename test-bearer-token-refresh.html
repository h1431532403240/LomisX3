<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LomisX3 - Bearer Token 刷新測試</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
            border: 2px solid;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border-color: #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border-color: #f5c6cb; 
        }
        .warning { 
            background: #fff3cd; 
            color: #856404; 
            border-color: #ffeaa7; 
        }
        .info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border-color: #bee5eb; 
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #6c757d;
            transform: none;
            cursor: not-allowed;
        }
        .test-section {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            background: #f8f9fa;
        }
        .token-display {
            background: #2d3748;
            color: #68d391;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin: 10px 0;
        }
        h1, h2 {
            color: #2d3748;
            text-align: center;
        }
        h3 {
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        .user-info {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 LomisX3 Bearer Token 刷新測試</h1>
        <p style="text-align: center; color: #666;">測試登入後刷新頁面的認證狀態恢復功能</p>

        <!-- Token 狀態顯示 -->
        <div class="test-section">
            <h3>🎯 Token 狀態</h3>
            <div id="tokenStatus" class="info">
                📋 請先登入以獲取 Bearer Token
            </div>
            <div id="tokenDisplay" class="token-display" style="display: none;">
                Token 將在此顯示...
            </div>
        </div>

        <!-- 登入測試 -->
        <div class="test-section">
            <h3>1️⃣ 登入測試</h3>
            <div style="margin: 15px 0;">
                <input type="text" id="username" placeholder="使用者名稱或信箱" style="padding: 10px; width: 200px; margin: 5px;">
                <input type="password" id="password" placeholder="密碼" style="padding: 10px; width: 200px; margin: 5px;">
                <button onclick="testLogin()">🔑 登入</button>
            </div>
            <div id="loginResult"></div>
        </div>

        <!-- /me 端點測試 -->
        <div class="test-section">
            <h3>2️⃣ /me 端點測試</h3>
            <button onclick="testMeEndpoint()">👤 測試 /me 端點</button>
            <button onclick="testMeWithoutToken()">❌ 測試無 Token 請求</button>
            <div id="meResult"></div>
            <div id="userInfo" class="user-info" style="display: none;">
                用戶資訊將在此顯示...
            </div>
        </div>

        <!-- 頁面刷新模擬 -->
        <div class="test-section">
            <h3>3️⃣ 頁面刷新模擬</h3>
            <button onclick="simulatePageRefresh()">🔄 模擬頁面刷新</button>
            <div id="refreshResult"></div>
        </div>

        <!-- Token 管理 -->
        <div class="test-section">
            <h3>4️⃣ Token 管理</h3>
            <button onclick="clearToken()">🗑️ 清除 Token</button>
            <button onclick="viewStoredToken()">👁️ 查看儲存的 Token</button>
            <div id="tokenManagementResult"></div>
        </div>

        <!-- 綜合測試 -->
        <div class="test-section">
            <h3>5️⃣ 綜合測試流程</h3>
            <button onclick="runFullTest()">🚀 執行完整測試流程</button>
            <div id="fullTestResult"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let storedToken = null;

        // 更新 Token 狀態顯示
        function updateTokenStatus() {
            const token = localStorage.getItem('auth_token');
            const statusDiv = document.getElementById('tokenStatus');
            const displayDiv = document.getElementById('tokenDisplay');
            
            if (token) {
                statusDiv.className = 'status success';
                statusDiv.textContent = `✅ Token 已儲存 (長度: ${token.length} 字元)`;
                displayDiv.style.display = 'block';
                displayDiv.textContent = `Bearer ${token}`;
                storedToken = token;
            } else {
                statusDiv.className = 'status warning';
                statusDiv.textContent = '⚠️ 未找到 Token，請先登入';
                displayDiv.style.display = 'none';
                storedToken = null;
            }
        }

        // 登入測試
        async function testLogin() {
            const username = document.getElementById('username').value || 'admin@lomis.com';
            const password = document.getElementById('password').value || 'password';
            const resultDiv = document.getElementById('loginResult');
            
            resultDiv.innerHTML = '<div class="status info">🔄 正在嘗試登入...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        login: username,
                        password: password,
                        device_name: 'Test-Device'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    localStorage.setItem('auth_token', data.data.token);
                    resultDiv.innerHTML = `
                        <div class="status success">✅ 登入成功！</div>
                        <div class="user-info">
                            <strong>用戶：</strong> ${data.data.user.name || data.data.user.username}<br>
                            <strong>角色：</strong> ${data.data.user.role}<br>
                            <strong>權限數量：</strong> ${data.data.permissions?.length || 0}<br>
                            <strong>Token 前綴：</strong> ${data.data.token.substring(0, 20)}...
                        </div>
                    `;
                    updateTokenStatus();
                } else {
                    resultDiv.innerHTML = `<div class="status error">❌ 登入失敗：${data.message || '未知錯誤'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">❌ 網路錯誤：${error.message}</div>`;
            }
        }

        // 測試 /me 端點
        async function testMeEndpoint() {
            const token = localStorage.getItem('auth_token');
            const resultDiv = document.getElementById('meResult');
            const userInfoDiv = document.getElementById('userInfo');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="status error">❌ 請先登入以獲取 Token</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="status info">🔄 正在測試 /me 端點...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `<div class="status success">✅ /me 端點正常！用戶已認證</div>`;
                    userInfoDiv.style.display = 'block';
                    userInfoDiv.innerHTML = `
                        <h4>👤 用戶資訊</h4>
                        <strong>姓名：</strong> ${data.data.user.name || data.data.user.username}<br>
                        <strong>信箱：</strong> ${data.data.user.email}<br>
                        <strong>角色：</strong> ${data.data.user.role}<br>
                        <strong>門市：</strong> ${data.data.store?.name || '未指定'}<br>
                        <strong>權限：</strong> ${data.data.permissions?.join(', ') || '無權限'}<br>
                        <strong>狀態：</strong> ${response.status} ${response.statusText}
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="status error">❌ /me 端點失敗：${data.message} (狀態碼: ${response.status})</div>`;
                    userInfoDiv.style.display = 'none';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">❌ 網路錯誤：${error.message}</div>`;
                userInfoDiv.style.display = 'none';
            }
        }

        // 測試無 Token 請求
        async function testMeWithoutToken() {
            const resultDiv = document.getElementById('meResult');
            
            resultDiv.innerHTML = '<div class="status info">🔄 正在測試無 Token 請求...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (response.status === 401) {
                    resultDiv.innerHTML = `<div class="status success">✅ 正確！無 Token 請求返回 401 (${data.message})</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="status warning">⚠️ 意外回應：狀態碼 ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">❌ 網路錯誤：${error.message}</div>`;
            }
        }

        // 模擬頁面刷新
        async function simulatePageRefresh() {
            const resultDiv = document.getElementById('refreshResult');
            
            resultDiv.innerHTML = '<div class="status info">🔄 模擬頁面刷新流程...</div>';
            
            // 步驟 1：檢查 localStorage 中的 Token
            const token = localStorage.getItem('auth_token');
            if (!token) {
                resultDiv.innerHTML = '<div class="status error">❌ 模擬失敗：localStorage 中沒有 Token</div>';
                return;
            }
            
            let steps = [`✅ 步驟 1：從 localStorage 讀取 Token (前綴: ${token.substring(0, 20)}...)`];
            
            // 步驟 2：驗證 Token 有效性
            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    steps.push('✅ 步驟 2：Token 驗證成功，獲取用戶資訊');
                    steps.push(`✅ 步驟 3：認證狀態恢復完成 (用戶: ${data.data.user.name || data.data.user.username})`);
                    steps.push('🎉 頁面刷新模擬成功！認證狀態已正確恢復');
                } else {
                    steps.push(`❌ 步驟 2：Token 驗證失敗 (${response.status})`);
                    steps.push('❌ 頁面刷新模擬失敗！用戶將被重定向至登入頁');
                }
            } catch (error) {
                steps.push(`❌ 步驟 2：網路錯誤 (${error.message})`);
                steps.push('❌ 頁面刷新模擬失敗！');
            }
            
            resultDiv.innerHTML = `<div class="status ${steps.join('').includes('❌') ? 'error' : 'success'}">${steps.join('<br>')}</div>`;
        }

        // 清除 Token
        function clearToken() {
            localStorage.removeItem('auth_token');
            document.getElementById('tokenManagementResult').innerHTML = '<div class="status success">✅ Token 已清除</div>';
            updateTokenStatus();
        }

        // 查看儲存的 Token
        function viewStoredToken() {
            const token = localStorage.getItem('auth_token');
            const resultDiv = document.getElementById('tokenManagementResult');
            
            if (token) {
                resultDiv.innerHTML = `
                    <div class="status info">
                        📋 儲存的 Token：<br>
                        <div class="token-display">${token}</div>
                        <small>格式檢查：${token.includes('|') ? '✅ Sanctum 格式正確' : '❌ 格式異常'}</small>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = '<div class="status warning">⚠️ 沒有儲存的 Token</div>';
            }
        }

        // 執行完整測試流程
        async function runFullTest() {
            const resultDiv = document.getElementById('fullTestResult');
            resultDiv.innerHTML = '<div class="status info">🚀 開始執行完整測試流程...</div>';
            
            const steps = [];
            
            // 步驟 1：清除現有 Token
            localStorage.removeItem('auth_token');
            steps.push('1️⃣ 清除現有 Token');
            
            // 步驟 2：嘗試登入
            try {
                const loginResponse = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        login: 'admin@lomis.com',
                        password: 'password',
                        device_name: 'Full-Test-Device'
                    })
                });

                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    localStorage.setItem('auth_token', loginData.data.token);
                    steps.push('2️⃣ ✅ 登入成功，Token 已儲存');
                    
                    // 步驟 3：測試 /me 端點
                    const meResponse = await fetch(`${API_BASE}/api/auth/me`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${loginData.data.token}`,
                            'Accept': 'application/json',
                        }
                    });

                    if (meResponse.ok) {
                        steps.push('3️⃣ ✅ /me 端點正常工作');
                        
                        // 步驟 4：模擬頁面刷新
                        const refreshMeResponse = await fetch(`${API_BASE}/api/auth/me`, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('auth_token')}`,
                                'Accept': 'application/json',
                            }
                        });

                        if (refreshMeResponse.ok) {
                            steps.push('4️⃣ ✅ 頁面刷新後認證狀態恢復成功');
                            steps.push('🎉 完整測試流程通過！系統運作正常');
                        } else {
                            steps.push('4️⃣ ❌ 頁面刷新後認證失敗');
                        }
                    } else {
                        steps.push('3️⃣ ❌ /me 端點失敗');
                    }
                } else {
                    steps.push('2️⃣ ❌ 登入失敗');
                }
            } catch (error) {
                steps.push(`❌ 測試過程中發生錯誤：${error.message}`);
            }
            
            resultDiv.innerHTML = `<div class="status ${steps.join('').includes('❌') ? 'error' : 'success'}">${steps.join('<br>')}</div>`;
            updateTokenStatus();
        }

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateTokenStatus();
            
            // 設定預設登入憑證
            document.getElementById('username').value = 'admin@lomis.com';
            document.getElementById('password').value = 'password';
        });
    </script>
</body>
</html>
